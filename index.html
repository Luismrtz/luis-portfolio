<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/utilities.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Luis Martinez</title>
</head>

<body class="overflow">
  <div class="navbar">
    <div class="flex">
      <a href="#" class="logo menuLink"><img src="images/white.png" alt="LM" class="nav-logo" /></a>
      <nav class="navLinks">
        <ul class="navvy">
          <li class="menuLink"><a href="#">Home</a></li>
          <li class="menuLink"><a href="#projects">Projects</a></li>
        </ul>
      </nav>
      <nav class="burger">
        <ul>
          <li class="bars">
            <a><i class="fa fa-bars fa-1x"></i></a>
          </li>
          <li class="times hide">
            <a><i class="fa fa-times fa-1x"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="cover">
    <div class="flex">
      <h1 class="xl">Luis Martinez</h1>
      <h3 class="md">Software Engineer currently based in Utah.</h3>
      <div class="social">
        <a target="_blank" rel="noreferrer" href="https://github.com/Luismrtz"><svg class="icon">
            <use xlink:href="images/sprite.svg#icon-github"></use>
          </svg></a>
        <a target="_blank" rel="noreferrer" href="https://www.linkedin.com/in/luis-martinez-307742bb/"><svg
            class="icon">
            <use xlink:href="images/sprite.svg#icon-linkedin"></use>
          </svg></a>
      </div>
      <div class="arrow">
        <a href="#projects"><svg class="icon">
            <use xlink:href="images/sprite.svg#icon-circle-down"></use>
          </svg></a>
      </div>
    </div>
  </section>

  <section id="projects" class="projects">
    <div class="projects-section">
      <h2 class="lg">Recent Projects</h2>
      <div class="grid" id="new-projects"></div>
    </div>
    <div class="projects-section">
      <h2 class="lg">Archived Projects </h2>
      <div class="grid" id="old-projects"></div>
    </div>
  </section>

  <footer class="footer sm">
    <div>
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      Luis Martinez. All Rights Reserved.
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
